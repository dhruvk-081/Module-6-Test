<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Api</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- -------------------------Main----------------------- -->
    <section class="header">
      <div class="main">
        <h1 class="fw700" id="m101">Weather Api</h1>
        <p id="error" class="fw300 para">Please enter both values</p>
        <div class="input">
          <form action="" onsubmit="return false">
            <input type="text" class="fw300 in-st" id="location" placeholder="Location" required />

            <input type="text" class="fw300 in-st" id="access_key" placeholder="Access Token" />
          </form>
        </div>
        <button type="submit" class="fw300" onclick="getData()">Submit</button>
        <p id="success" class="fw300">Please Scroll Down To See Values</p>
      </div>
    </section>

    <!-- -------------------------------Weather Data---------------------------------- -->

    <section class="">
      <div class="data">
        <h1 class="fw700" id="">Weather Api</h1>
        <table class="table api-data" id="apidata">
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
